<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Encripta tus mensajes </title>
        <link rel="stylesheet" href="encriptador.css">

   </head>
   <body>
    <header>
            <img class="logo" src="logo_alura.png" alt="Logo del challenge">
    </header>
    <main>
        
        <section>

            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="information">Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptador" onclick = "btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptador" onclick = "btnDesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>

    </main>
    <script src="encriptador.js"></script>
   </body>
</html>
